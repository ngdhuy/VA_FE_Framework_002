<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Web responsive</title>
    <style type="text/css">
        .item-1 { background-color: #914e92; height: 35px; }
        .item-2 { background-color: #d0d1d2; height: 35px; }
        .item-3 { background-color: #29a9e0; height: 100px; }
        .item-4 { background-color: #f69321; height: 100px; }
        .item-5 { background-color: #d33f40; height: 100px; }
        .item-6 { background-color: #aed77b; height: 100px; }
        .item-1, .item-2, .item-3, .item-4, .item-5, .item-6 { margin: 5px 0; }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-4 item-1">1</div>
            <div class="col-8 item-2">2</div>
        </div>
        <div class="row">
            <div class="col item-3">3</div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-12 item-4">4</div>
            <div class="col-lg-4 col-md-6 item-5">5</div>
            <div class="col-lg-4 col-md-6 item-6">6</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
